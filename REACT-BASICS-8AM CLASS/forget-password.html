<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="icon/favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />

    <style>
      .center-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="background-color: rgb(227, 225, 225)">
    <div class="container center-container">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title text-center">
            <img
              src="icon/favicon_io/favicon.ico"
              class="img-fluid"
              alt="Logo"
            />
            <div class="h5 p-1">Forget Password</div>
          </h5>

          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" />
            </div>

            <div class="align-items-center text-center">
              <button type="submit" class="btn btn-primary btn-sm w-100">
                Send an Email
              </button>
            </div>
            <hr />
            <p class="form-check-label text-center">
              <a href="/login.html" class="text-decoration-none">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
